<html ng-app="notesApp">
<body ng-controller="MainCtrl as ctrl">
<button ng-click="ctrl.changeNotes()">Change Notes</button>
<br/>
DOM Elements change every time someone clicks
<div ng-repeat="note in ctrl.notes1">
{{note.$$hashKey}}
<span class="label"> {{note.label}}</span>
<span class="author" ng-bind="note.done"></span>
</div>
<br/>

DOM Elements are reused every time someone clicks
<div ng-repeat="note in ctrl.notes2 track by note.id">
{{note.$$hashKey}}
<span class="label"> {{note.label}}</span>
<span class="author" ng-bind="note.done"></span>
</div>
<script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
</script>
<script type="text/javascript">
angular.module('notesApp', [])
.controller('MainCtrl', [function() {
var self = this;
var notes = [
{
id: 1,
label: 'First Note',
done: false,
someRandom: 31431
},
{
id: 2,
label: 'Second Note',
done: false
},
{
id: 3,
label: 'Finished Third Note',
done: true
}
];
self.notes1 = angular.copy(notes);
self.notes2 = angular.copy(notes);
self.changeNotes = function() {
notes = [
{
id: 1,
label: 'Changed Note',
done: false,
someRandom: 4242
},
{
id: 2,
label: 'Second Note',
done: false
},
{
id: 3,
label: 'Finished Third Note',
done: true
}
];
self.notes1 = angular.copy(notes);
self.notes2 = angular.copy(notes);
};
}]);
/**
Do not use any variables that start with $$ in your application. AngularJS
uses them to denote private variables that it uses for its own
purposes, and does not guarantee their presence or continued working
across different versions of AngularJS. If you find yourself reaching
out to a $$ variable, stop! You need to rethink your approach.
**/	
</script>
</body>
</html>
