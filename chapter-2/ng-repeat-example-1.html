<html ng-app="notesApp">
<head><title>Notes App</title></head>
<body ng-controller="MainCtrl as ctrl">
<div ng-repeat="note in ctrl.notes">
<span class="label" > {{note.id}} .</span>
<span class="label" > {{note.label}}</span>
<span class="status" ng-bind="note.done"></span>
</div>
<script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
</script>
<script type="text/javascript">
angular.module('notesApp', [])
.controller('MainCtrl', [function() {
var self = this;
self.notes = [
{id: 1, label: 'First Note', done: false},
{id: 2, label: 'Second Note', done: false},
{id: 3, label: 'Done Note', done: true},
{id: 4, label: 'Last Note', done: false}
];
}]);
/**
	Note:	
		The advantage ng-bind has over the double-curly notation is that it
		takes AngularJS time to bootstrap and execute before it can find and
		replace all the double curly braces from the HTML
		
		That means, for a portion of a second while the browser starts, you 
		might see flashing double curly braces in the UI before AngularJS has
		the chance to kick in and replace them.
**/
</script>
</body>
</html>
